---
- name: "Ubuntu family local setup"
  hosts: 127.0.0.1
  connection: local
  vars:
    - ubuntu_release_name: focal
    - vault_download: https://releases.hashicorp.com/vault/1.2.3/vault_1.2.3_linux_amd64.zip
    - vault_file: "{{ vault_download | basename }}"

  roles:
    - common
    - pup
    - fonts
    - code
    - docker
    - git
    - github-cli
    - google-chrome
    - hub
    - keepassxc
    # - ngrok # its failing for some reason
    - smplayer
    - peek
    - virtualbox
    - kubectl
    - minikube
  tasks:
    - name: Remove useless packages from the cache
      become: true
      apt:
        autoclean: true

    - name: Remove dependencies that are no longer required
      become: true
      apt:
        autoremove: true

