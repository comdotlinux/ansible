---
- name: Add Yubico Key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 32CBA1A9
    state: present
- name: Add Yubico ppa
  become: yes
  apt_repository:
    repo: 'ppa:yubico/stable'
    state: present
    update_cache: yes
- name: Install YubiCo package
  become: yes
  apt: state=latest pkg=yubikey-personalization-gui
